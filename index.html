<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not happy</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Your Calculator</h1>

    <div id="container">
        <header class="screen">
            <button id="screen">screen</button>
        </header>
        <main class="content">
            <div class="alone">
                <button class="operation" id="add">+</button>
                <button class="operation" id="min">-</button>
                <button class="operation" id="multi">x</button>
                <button class="operation" id="divi">/</button>
            </div>
            <div class="article">
                <div class="articleNumber">
                    <div id="first">
                        <button class="number" id="seven">7</button>
                        <button class="number" id="eight">8</button>
                        <button class="number" id="neight">9</button>    
                    </div>
                    <div id="second">
                        <button class="number" id="four">4</button>
                        <button class="number" id="five">5</button>
                        <button class="number" id="six">6</button>    
                    </div>
                    <div id="third">
                        <button class="number" id="one">1</button>
                        <button class="number" id="two">2</button>
                        <button class="number" id="three">3</button>    
                    </div>
                    <div class="preOperation">
                        <button class="operation" id="dot">.</button>
                        <button class="number" id="zero">0</button>
                        <button class="operation" id="arrow">‚Üê</button>    
                    </div>
                    <div class="postOperation">
                        <button class="operation" id="allClear">AC</button>
                        <button class="operation" id="paraLeft">(</button>
                        <button class="operation" id="paraRight">)</button>    
                    </div>
                </div>
                <aside class="aside">
                    <button class="operation" id="equal">=</button>
                </aside>


            </div>

        </main>
        
    </div>
    
</body>
</html>
